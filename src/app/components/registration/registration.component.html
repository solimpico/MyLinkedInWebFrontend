<h4>Registration Request for Administrator role</h4>
<br>
<div class="card" style="width: 36rem;">
  <form>
    <section class="mb-3">
      <label for="name" class="form-label"> Name </label>
      <input type="text" class="form-control" id="name" name="searchInput" [(ngModel)]="newUser.name"
             placeholder="Insert name" required="true" name="name">
    </section>
    <div class="mb-3">
      <label for="surname" class="form-label">Surname </label>
      <input type="text" class="form-control" id="surname"
             placeholder="Insert surname"
             [(ngModel)]="newUser.surname" required="true" name="surname">
    </div>
    <div class="mb-3">
      <label for="birthday" class="form-label">Surname </label>
      <input type="text" class="form-control" id="birthday"
             placeholder="GG/mm/YYYY"
             [(ngModel)]="newUser.birthday" required="true" name="birthday">
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age </label>
      <input type="number" class="form-control" id="age"
             placeholder="Insert age"
             [(ngModel)]="newUser.age" required="true" name="age">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email </label>
      <input type="email" class="form-control" id="email"
             placeholder="Insert email"
             [(ngModel)]="newUser.email" required="true" name="email"
             pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
    </div>
    <div class="mb-3">
      <label for="emailVerify" class="form-label">Confirm you email </label>
      <input type="email" class="form-control" id="emailVerify"
             placeholder="Insert email"
             [(ngModel)]="newUser.emailToVerify" required="true" name="emailToVerify"
             pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password </label>
      <input type="password" class="form-control" id="password"
             placeholder="Insert password - minimum lenght: 6 characters"
             [minLength]="6"
             [(ngModel)]="newUser.password" required="true" name="password">
    </div>
    <div class="mb-3">
      <label for="passwordVerify" class="form-label">Confirm you password </label>
      <input type="password" class="form-control" id="passwordVerify"
             placeholder="Insert password - minimum lenght: 6 characters"
             [minLength]="6"
             [(ngModel)]="newUser.passwordToVerify" required="true" name="passwordToVerify">
    </div>
  </form>
  <button  (click)="sendRegistrationRequest()" type="button" class="btn btn-primary" [disabled]="!newUser.name || !newUser.surname || !newUser.birthday || !newUser.age || !newUser.email || !newUser.emailToVerify || newUser.email != newUser.emailToVerify || !newUser.password || newUser.password != newUser.passwordToVerify || !newUser.passwordToVerify">Send</button>
</div>
<div *ngIf="success" class="popup">
  <<span class="popuptext" id="myPopup">Registration request sent successfully</span>>
</div>
