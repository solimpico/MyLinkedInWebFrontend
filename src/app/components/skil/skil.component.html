<h3>SKIL MANAGEMENT</h3>
<div class="row">
  <div class="col-sm-6">
    <div class="card-header" style="background-color: skyblue; width: 35rem">
      <h4>All Skils</h4>
    </div>
  <div class="card" style="width: 35rem;" *ngFor="let item of allSkil; let myindex = index">
    <h3>{{myindex + 1 }}  - {{item.skilName}}</h3>
    <div class="row">
      <div class="col-sm-8">
        <button (click)="deleteSkil(item)" type="button" class="btn btn-danger btn-sm">Delete</button>
      </div>
    </div>
  </div>
  </div>

  <div class="col-sm-6" style="border: skyblue; width: 36.6rem">
    <div class="card-header" style="background-color: skyblue">
      <h4>Add new Skil</h4>
    </div>
    <div class="card" style="width: 35.2rem">
      <form (ngSubmit)="addSkil()">
        <div class="mb-3">
          <label for="InputValueSkils" class="form-label">Skil</label>
          <input type="string" class="form-control" id="InputValueSkils" aria-describedby="emailHelp"
           [(ngModel)]="newSkil.skilName"
           name="value">
        </div>
        <button type="submit" class="btn btn-success">Add Skil</button>
      </form>
    </div>
  </div>
</div>
